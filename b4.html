<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layout</title>
  <link rel="stylesheet" href="b4.css">
</head>
<body>
  <div class="container">
    <div class="layout-1">
      <div class="block">
        <i class="fas fa-home"></i>
        <span>Tổng quan</span>
      </div>
      <div class="block">
        <i class="fas fa-user"></i>
        <span>Tài khoản</span>
      </div>
      <div class="block">
        <i class="fas fa-cog"></i>
        <span>Cài đặt</span>
      </div>
      <div class="block">
        <i class="fas fa-envelope"></i>
        <span>Liên hệ</span>
      </div>
      <div class="block">
        <i class="fas fa-blog"></i>
        <span>Bài viết</span>
      </div>
      <div class="block">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </div>
    </div>
    <div class="layout-2">
      <div class="block active">
        <i class="fas fa-home"></i>
        <span>Tổng quan</span>
      </div>
      <div class="block">
        <i class="fas fa-user"></i>
        <span>Tài khoản</span>
      </div>
      <div class="block">
        <i class="fas fa-cog"></i>
        <span>Cài đặt</span>
      </div>
      <div class="block">
        <i class="fas fa-envelope"></i>
        <span>Liên hệ</span>
      </div>
      <div class="block">
        <i class="fas fa-blog"></i>
        <span>Bài viết</span>
      </div>
      <div class="block">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </div>
    </div>
  </div>
</body>
</html>
